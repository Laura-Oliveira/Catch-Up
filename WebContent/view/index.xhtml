<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Catch Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/menu_navbar.css"/>
</h:head>

<h:body>

<div id="navbar">
        <p><h:outputLink value="index.xhtml" class="link_menu">Lista Imóveis</h:outputLink> </p>
        <p><h:outputLink value="login.xhtml" class="link_menu">Entrar</h:outputLink> </p>
        <p><h:outputLink value="registerUser.xhtml" class="link_menu">Cadastrar Usuário</h:outputLink> </p>
        <p><h:outputLink value="registerUser.xhtml" class="link_menu">Cadastrar Imóvel</h:outputLink> </p>
    </div>

	<ui:repeat value="#{campingBean.campings}" var="camping">
		<p:panel id="camping" header="#{camping.name}" toggleable="true"
			toggleSpeed="500" widgetVar="panel" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel value="Telefone:" />
				<h:outputText value="#{camping.phone}" />
				<p:outputLabel value="Informações:" />
				<h:outputText value="#{camping.info}" />
				<h:form>
					<p:commandButton value="Fazer Reserva"
						action="#{bookingBean.MudarDePagina(camping)}" />
				</h:form>
			</h:panelGrid>
		</p:panel>
	</ui:repeat>
</h:body>
</html>
