<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Catch Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/menu_navbar.css" />
</h:head>

<h:body>
	<ui:include src="/view/menu.xhtml" />
	<h:form>
		<p:dataTable var="imovel" value="#{ImovelBean.imoveis}"
			widgetVar="listImovel" emptyMessage="Nenhum imóvel encontrado"
			filteredValue="#{dtFilterView.filteredCars1}">

			<p:column filterBy="#{imovelBean.imovel.tipoImovel}"
				headerText="Filtros">
				<p:commandButton value="Apartamento"
					action="#{imovelBean.getImovelApartamento()}" ajax="false">
				</p:commandButton>
				<f:facet name="filter">
					<p:selectCheckboxMenu label="Tipo de Imóvel"
						onchange="imovelBean.getImovelApartamento()" scrollHeight="150">
						<f:selectItems value="#{ImovelBean.imovel.tipoImovel}" />
						<h:outputText value="#{imovelBean.imovel.name}" />
					</p:selectCheckboxMenu>

					<p:selectCheckboxMenu label="Cidade"
						onchange="ImovelBean.getImovelPorTipo()" scrollHeight="150"
						styleClass="custom-filter">
						<f:selectItems value="#{ImovelBean.cidadeImovel}" />

					</p:selectCheckboxMenu>
				</f:facet>
			</p:column>

		</p:dataTable>

		<ui:repeat value="#{ImovelBean.imoveis}" var="imovelList">
			<p:panel id="imovel" header="#{imovelList.imovel.name}"
				toggleable="true" toggleSpeed="500" widgetVar="panel"
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Telefone:" />
					<h:outputText value="#{imovelList.imovel.phone}" />
					<p:outputLabel value="Informações:" />
					<h:outputText value="#{Imovelist.imovel.info}" />
				</h:panelGrid>
			</p:panel>
		</ui:repeat>
	</h:form>

		<p:dataTable value="#{ImovelBean.imoveis}" var="imovelList"
			emptyMessage="Nenhum imóvel encontrado">

			<p:column headerText="Imóvel">

				<h:outputText value="#{imovelList.imovel.name}" />
			</p:column>

			<p:column headerText="Informações">
				<h:outputText value="#{imovelList.imovel.info}" />
			</p:column>

			<p:column headerText="Telefone">
				<h:outputText value="#{imovelList.imovel.phone}" />
			</p:column>

			<p:column headerText="Tipo Imóvel">
				<h:outputText value="#{imovelList.imovel.tipoImovel}" />
			</p:column>

			<p:column headerText="Quantidade de Cômodos">
				<h:outputText value="#{imovelList.imovel.tipoImovel}" />
			</p:column>
		</p:dataTable>

	
</h:body>
</html>
