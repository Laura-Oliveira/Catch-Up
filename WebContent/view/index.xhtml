	<h:form>
		<p:dataTable var="car" value="#{ImovelBean.imoveis}"
			widgetVar="listImovel" emptyMessage="Nenhum imóvel encontrado"
			filteredValue="#{dtFilterView.filteredCars1}">

			<p:column filterBy="#{imovel.tipo}" headerText="Color"
				footerText="in" filterMatchMode="in">
				<f:facet name="filter">
					<p:selectCheckboxMenu label="Tipo de Imóvel"
						onchange="ImovelBean.getImovelPorTipo()" scrollHeight="150"
						styleClass="custom-filter">
						<f:selectItems value="#{ImovelBean.tipoImovel}" />
					</p:selectCheckboxMenu>
				</f:facet>
				<h:outputText value="#{imovel.tipoImovel}" />
			</p:column>
		</p:dataTable>
	</h:form>

	<ui:repeat value="#{ImovelBean.imovel}" var="imovel">
		<p:panel id="imovel" header="#{imovel.name}" toggleable="true"
			toggleSpeed="500" widgetVar="panel" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel value="Telefone:" />
				<h:outputText value="#{imovel.phone}" />
				<p:outputLabel value="Informações:" />
				<h:outputText value="#{Imovel.info}" />
			</h:panelGrid>
		</p:panel>
	</ui:repeat>
