<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Catch Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/menu_navbar.css" />
</h:head>

<h:body>
	<ui:include src="/view/menu.xhtml" />
	<h:form>
		<p:fieldset legend="Cadastrar Usuário">
			<p:panelGrid columns="2">

				<p:outputLabel value="Nome:" for="nome">
					<h:message for="nome" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="nome" value="#{userBean.usuario.name}"
					title="Titulo" required="true"
					requiredMessage="O campo NOME é obrigatório."
					placeholder="Ex.:Nome é obrigatório"></p:inputText>

				<p:outputLabel value="E-mail:" for="email">
					<h:message for="email" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="email" value="#{userBean.usuario.email}"
					title="E-mail" required="true"
					requiredMessage="O campo EMAIL é obrigatório."
					placeholder="Ex.:E-mail é obrigatório"></p:inputText>

				<p:outputLabel value="Senha:" for="senha">
					<h:message for="senha" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:password id="senha" value="#{userBean.usuario.password}"
					required="true" requiredMessage="O campo SENHA é obrigatório."
					placeholder="Ex.:Senha é obrigatório" />
				<br />
				<p:commandButton value="Cadastrar" action="#{userBean.salvar()}"
					onclick="return confirm('Confirma o cadastro desse usuário?')"
					ajax="false">
				</p:commandButton>
			</p:panelGrid>
		</p:fieldset>
	</h:form>

</h:body>
</html>
