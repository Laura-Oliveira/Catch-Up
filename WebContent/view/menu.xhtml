<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:form>  
    <p:menubar>
        <p:menuitem
            value ="Inicio"
            outcome="/view/index.xhtml"
            />
        <p:menuitem
            value ="Login"
            outcome="/view/login.xhtml"
            rendered="#{!sessionBean.isLogged()}"
            />
        <p:menuitem
            value ="Cadastro Imovel"
            outcome="/view/registerImovel.xhtml"
            rendered="#{sessionBean.isLogged()}"
            />
        <p:menuitem
            value ="Cadastrar Usuário"
            outcome="/view/registerUser.xhtml"
            rendered="#{!sessionBean.isLogged()}"
            />
        <p:menuitem
            value ="Meus Imoveis"
            outcome="/view/meusImoveis.xhtml"
            rendered="#{sessionBean.isLogged()}"
            />
        <p:menuitem
            value = "Sair"
            action = "#{sessionBean.logOut()}"
            rendered="#{sessionBean.isLogged()}"
            />
    </p:menubar>
    <br></br>
    <h:outputLabel
            value ="Olá, #{sessionBean.usuarioLogado.name}"
            rendered="#{sessionBean.isLogged()}"
            />
    </h:form>
    <p:separator />
</html>
