<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<title>Catch Up - Cadastrar Imovel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/menu_navbar.css"/>
</h:head>

<h:body>

	<div id="navbar">
        <p><h:outputLink value="index.xhtml" class="link_menu">Lista Imóveis</h:outputLink> </p>
        <p><h:outputLink value="login.xhtml" class="link_menu">Entrar</h:outputLink> </p>
        <p><h:outputLink value="registerUser.xhtml" class="link_menu">Cadastrar Usuário</h:outputLink> </p>
        <p><h:outputLink value="registerUser.xhtml" class="link_menu">Cadastrar Imóvel</h:outputLink> </p>
    </div>
        
	<p:fieldset legend="Cadastrar Imovel">
		<h:form>
			<p:growl id="growl" life="9000" />
			<p:panelGrid columns="2">

				<p:outputLabel value="Titulo:" for="titulo">
					<h:message for="titulo" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="titulo" value="#{imovelBean.imovel.name}"
					title="Titulo" required="true"
					requiredMessage="O campo TÍTULO é obrigatório."
					placeholder="Ex.:Título do anuncio do Imovel é obrigatório"></p:inputText>

				<p:outputLabel value="Telefone: " for="telefone">
					<h:message for="telefone" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="telefone" value="#{imovelBean.imovel.phone}"
					title="Telefone" required="true"
					requiredMessage="O campo TELEFONE é obrigatório."
					placeholder="Ex.:(00) 00000-0000" />

				<p:outputLabel value="Informações:" for="info">
					<h:message for="info" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputTextarea id="info" value="#{imovelBean.imovel.info}"
					title="Info" required="true"
					requiredMessage="O campo INFORMAÇÕES é obrigatório." />

				<p:outputLabel value="Endereco:" for="endereco">
					<h:message for="endereco" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="endereco" value="#{imovelBean.imovel.endereco}"
					title="Endereco" required="true"
					requiredMessage="O campo Endereco é obrigatório."
					placeholder="Ex.:00000-00" />
			</p:panelGrid>

			<br />
			<br />

			<p>Insira as imagens do seu imóvel aqui</p>
			<p:fileUpload value="#{fileUploadView.files}" mode="simple"
				skinSimple="true" multiple="true" />
			<br />
			<p:commandButton value="Submit" ajax="false"
				action="#{fileUploadView.upload}" />

			<br />
			<br />

			<p:commandButton value="Cadastrar"
				actionListener="#{imovelBean.salvar()}"
				onclick="return confirm('Confirma o cadastro desse camping?')"
				id="nonAjax" ajax="false">
			</p:commandButton>
		</h:form>
	</p:fieldset>
</h:body>
</html>
