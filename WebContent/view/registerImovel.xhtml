	<h:form>
		<p:fieldset legend="Cadastrar Imóvel">
			<p:panelGrid columns="2">

				<p:outputLabel value="Titulo:" for="titulo">
					<h:message for="titulo" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="titulo" value="#{imovelBean.imovel.name}"
					title="Titulo" required="true"
					requiredMessage="O campo TÍTULO é obrigatório."
					placeholder="Ex.:Título do anuncio do Imovel é obrigatório"></p:inputText>

				<p:outputLabel value="Telefone: " for="telefone">
					<h:message for="telefone" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="telefone" value="#{imovelBean.imovel.phone}"
					title="Telefone" required="true"
					requiredMessage="O campo TELEFONE é obrigatório."
					placeholder="Ex.:(00) 00000-0000" />

				<p:outputLabel value="Informações:" for="info">
					<h:message for="info" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputTextarea id="info" value="#{imovelBean.imovel.info}"
					title="Info" required="true"
					requiredMessage="O campo INFORMAÇÕES é obrigatório." />

				<p:outputLabel value="Endereco:" for="endereco">
					<h:message for="endereco" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="endereco" value="#{imovelBean.imovel.endereco}"
					title="Endereco" required="true"
					requiredMessage="O campo ENDEREÇO é obrigatório."
					placeholder="Ex.:Rua da Concórdia" />

				<p:outputLabel value="Cidade:" for="cidadeImovel">
					<h:message for="cidadeImovel" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="cidadeImovel" value="#{imovelBean.imovel.cidadeImovel}"
					title="Cidade" required="true"
					requiredMessage="O campo CIDADE é obrigatório."
					placeholder="Ex.:Rua da Concórdia" />

				<p:outputLabel value="Tipo de Imóvel:" for="tipoImovel">
					<h:message for="tipoImovel"
						errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="tipoImovel" value="#{imovelBean.imovel.tipoImovel}"
					title="Tipo de Imóvel" required="true"
					requiredMessage="O campo TIPO DE IMÓVEL é obrigatório."
					placeholder="Ex.: Apartamento/Casa" />

				<p:outputLabel value="Quantidade de Cômodos:" for="quantComodos">
					<h:message for="quantComodos"
						errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="quantComodos"
					value="#{imovelBean.imovel.quantComodos}"
					title="Quantidade de Cômodos" required="true"
					requiredMessage="O campo QUANTIDADE DE CÔMODOS é obrigatório." />

				Insira as imagens do seu imóvel aqui
				<p:fileUpload value="#{fileUploadView.files}" mode="simple"
					multiple="true" />
				<br />


				<p:commandButton value="Cadastrar"
					actionListener="#{imovelBean.salvar()}"
					onclick="return confirm('Confirma o cadastro desse imóvel?')"
					id="btn_regiterImovel" ajax="false">
				</p:commandButton>

			</p:panelGrid>
		</p:fieldset>
	</h:form>

</h:body>
